<!DOCTYPE html>
<html>
<head>
	<title>Body Mass Index ดัชนีมวลกาย</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="calculate,bmi,body mass index">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">  <!--get bootstrap-->
  <link rel="stylesheet" type="text/css" href="Body_Mass_Index.css">

</head>
<body>

<div class="container">
  <div class="header">
    <h1><img src="https://png.icons8.com/cotton/50/000000/soda-water.png" class="rounded mx-auto d-block" alt="..."></h1>
    <h1 class="text-center">Calculate BMI For Adult</h1>
  </div>

  <!-- form -->
  <div>
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <form>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" aria-describedby="dateHelp" placeholder="Enter your date">
            <small id="dateHelp" class="form-text text-muted">Example : 15/07/2011</small>
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="text" class="form-control" id="weight" aria-describedby="weightHelp" placeholder="Enter your weight">
            <small id="weightHelp" class="form-text text-muted">You Should put your weight in kilogram unit.</small>
          </div>
          <div class="form-group">
            <label for="Height">Height (m)</label>
            <input type="text" class="form-control" id="height" placeholder="Enter your height">
          </div>
          <a  class="btn btn-primary" onclick="myFunction()">calculate</a>
        </form>
        <div>
          <p><output id="BMI"></p>
        </div>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>

  <!-- result -->
  <div>
    <table class="table" id="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Weight</th>
          <th scope="col">Height</th>
          <th scope="col">BMI</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>
</div>

<!-- JavaScript Bootstap -->
<script src="jquery.js" type="text/javascript"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <!--get bootstrap-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> <!--get bootstrap-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> <!--get bootstrap-->



<!-- JavaScript calculate -->
<script>
  function myFunction() {
    console.log("Hello World");
    var c = document.getElementById("date").value;
    var a = document.getElementById("weight").value;
    var b = document.getElementById("height").value;

    var x = (a/b)/b;

    if (x != null && !isNaN(x) && x != 0) {
      document.getElementById("BMI").innerHTML = "Your BMI is "+x.toFixed(2)+".";
    }
    else {}
    console.log(x.toFixed(2));

    var table = document.getElementById("table");
    var row = table.insertRow(1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    cell1.innerHTML = c;
    cell2.innerHTML = a;
    cell3.innerHTML = b;
    cell4.innerHTML = x.toFixed(2);

    if (x < 18.5) {
      cell5.innerHTML = "Underweight";
    } 
    if (x >= 18.5 && x <= 24.9) {
      cell5.innerHTML = "Healthy weight";
    } 
    if (x >= 25.5 && x <= 29.9) {
      cell5.innerHTML = "Overweight";
    } 
    if (x > 30) {
      cell5.innerHTML = "Aduse";
    }
  }
</script>

</body>
</html>
